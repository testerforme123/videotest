<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRROR</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar for Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MIRROR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add additional navigation items as needed -->
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
        <h1 class="display-4 text-center">Welcome to MIRROR</h1>
        <p class="lead text-center">Test your device cameras in the server.</p>

        <!-- Larger Video Chat Container -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="local-video" autoplay playsinline class="embed-responsive-item"></video>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap and Camera Access -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const localVideo = document.getElementById('local-video');

        navigator.mediaDevices
            .getUserMedia({ video: true, audio: false })
            .then(function (stream) {
                localVideo.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>

</html>
